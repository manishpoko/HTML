<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon form</title>
</head>
<body>
    <h1>ROAD RASH ON FOOT!</h1>
    <form>
        <div>
            <label for="firstname">First Name</label> 
            <input id="firstname" type="text">

            <label for="lastname">Last Name</label> 
            <input id="lastname" type="text">
        </div>

        <div>
            <p>Select a Race</p>
            <div>
                <input type="radio" name="racetype" id="funrun5k">
                <label for="funrun5k">Fun-Run 5k (for noobs)</label>
            </div>
            
            <div>
                <input type="radio" name="racetype" id="halfmarathon">
                <label for="halfmarathon">Half Marathon (halfway there)</label>
            
            
            <div>
                <input type="radio" name="racetype" id="fullmarathon">
                <label for="fullmarathon">Full Marathon (the real deal)</label>
            </div>
            <br>

        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
        </div>
        <br>

        <div>
            <label for="age-group">Select Age Group</label>
            <select id="age-group">
                <option value="under18" >under 18</option>
                <option value="18-25" >18-25</option>
                <option value="25-30" >25-30</option>
                <option value="30+" >30+</option>
            </select>
            <br>
            <button>Register</button>

        </div>








    </form>



    
</body>
</html>
